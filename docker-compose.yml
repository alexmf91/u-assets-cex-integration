version: '3.8'

services:
    db:
        image: postgres:15-alpine
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: uasset_cex
        ports:
            - '5432:5432'
        volumes:
            - db_data:/var/lib/postgresql/data

    redis:
        image: redis:7-alpine
        restart: always
        ports:
            - '6379:6379'
        volumes:
            - redis_data:/data

    app:
        build: .
        depends_on:
            - db
            - redis
        environment:
            PORT: 8080
            DATABASE_URL: postgres://postgres:postgres@db:5432/uasset_cex
            DIRECT_URL: postgres://postgres:postgres@db:5432/uasset_cex
            REDIS_URL: redis://redis:6379
            NODE_ENV: development
        ports:
            - '8080:8080'
        volumes:
            - .:/app
        command:
            [
                'sh',
                '-c',
                'set -ex && bunx prisma migrate deploy && bun run prisma/seed.ts && bun start'
            ]

volumes:
    db_data:
    redis_data:
